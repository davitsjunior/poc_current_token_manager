<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Token Information</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .token-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .service-box { border: 1px solid #ddd; padding: 15px; border-radius: 5px; flex: 1; }
        .token-box { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; border-radius: 3px; }
        .token-name { font-weight: bold; color: #333; }
        .status-valid { color: green; }
        .status-expired { color: red; }
        .progress-bar { height: 20px; background-color: #f0f0f0; border-radius: 3px; margin: 5px 0; }
        .progress { height: 100%; background-color: #4CAF50; border-radius: 3px; }
    </style>
</head>
<body>
<h1>Token Information Dashboard</h1>

<div class="token-container">
    <div class="service-box">
        <h2>Service 01</h2>
        <div th:each="entry : ${service1Tokens}">
            <div class="token-box">
                <div class="token-name"th:text="${entry.key}">Token Name</div>
                <div>
                    <span>Status: </span>
                    <span th:class="${entry.value.statusEntity.current == 'VALID' ? 'status-valid' : 'status-expired'}"
                          th:text="${entry.value.statusEntity.current}">VALID</span>
                </div>
                <div>
                    <span>Level: </span>
                    <span th:text="${entry.value.statusEntity.level}">GREEN</span>
                </div>
                <div>
                    <span>Expires in: </span>
                    <span th:text="${entry.value.statusEntity.expiresIn} + ' seconds'">300 seconds</span>
                </div>
                <div>
                    <span>Token Type: </span>
                    <span th:text="${entry.value.tokenType}">Bearer</span>
                </div>
                <div>
                    <span>Progress: </span>
                    <div class="progress-bar">
                        <div class="progress" th:style="'width: ' + ${entry.value.statusEntity.percentage} + '%'"></div>
                    </div>
                    <span th:text="${entry.value.statusEntity.percentage} + '%'">0%</span>
                </div>
                <div style="word-break: break-all;">
                    <span>Access Token: </span><br/>
                    <code th:text="${entry.value.accessToken}">eyJhbGciOi...</code>
                </div>
            </div>
        </div>
    </div>

    <div class="service-box">
        <h2>Service 02</h2>
        <div th:each="entry : ${service2Tokens}">
            <div class="token-box">
                <div class="token-name" th:text="${entry.key}">Token Name</div>
                <div>
                    <span>Status: </span>
                    <span th:class="${entry.value.statusEntity.current == 'VALID' ? 'status-valid' : 'status-expired'}"
                          th:text="${entry.value.statusEntity.current}">VALID</span>
                </div>
                <div>
                    <span>Level: </span>
                    <span th:text="${entry.value.statusEntity.level}">GREEN</span>
                </div>
                <div>
                    <span>Expires in: </span>
                    <span th:text="${entry.value.statusEntity.expiresIn} + ' seconds'">300 seconds</span>
                </div>
                <div>
                    <span>Token Type: </span>
                    <span th:text="${entry.value.tokenType}">Bearer</span>
                </div>
                <div>
                    <span>Progress: </span>
                    <div class="progress-bar">
                        <div class="progress" th:style="'width: ' + ${entry.value.statusEntity.percentage} + '%'"></div>
                    </div>
                    <span th:text="${entry.value.statusEntity.percentage} + '%'">0%</span>
                </div>
                <div style="word-break: break-all;">
                    <span>Access Token: </span><br/>
                    <code th:text="${entry.value.accessToken}">eyJhbGciOi...</code>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
